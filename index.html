<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/grid.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <title>Practice Scaffold</title>
</head>

<body>
    <h1 class="hidden">Practice Scaffold</h1>
    <section class="mobile">
        <h2>Header</h2>
        <div class="grid">
            <div class="col-span-3 box">Logo</div>
            <div class="col-span-1 box">Nav</div>
        </div>

        <div class="grid">
            <div class="col-span-4 box">Hero Image</div>
        </div>

        <div class="grid">
            <div class="col-span-4 box">Product 1</div>
        </div>
        <div class="grid">
            <div class="col-span-4 box">Product 2</div>
        </div>


        <div class="grid">
            <div class="col-span-2 box">Service 1</div>
            <div class="col-span-2 box">Service 2</div>
        </div>
        <div class="grid">
            <div class="col-span-2 box">Service 3</div>
            <div class="col-span-2 box">Service 4</div>
        </div>
        <div class="grid">
            <div class="col-span-2 box">Service 5</div>
            <div class="col-span-2 box">Service 6</div>
        </div>

        <div class="grid">
            <div class="col-span-4 box">Footer</div>
        </div>
    </section>

    <section class="desktop">
        <h2>Desktop Size</h2>
    </section>
</body>

</html>
