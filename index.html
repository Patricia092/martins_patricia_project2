<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/grid.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <title>Practice Scaffold</title>
</head>

<body>
    <h1 class="hidden">Practice Scaffold</h1>
    <header class="grid-con">
        <h2 class="hidden">Header</h2>
        <div class="col-span-3 m-col-span-2 l-col-span-2 xl-col-span-2 box">
            <p>Logo</p>
        </div>
        <nav class="col-span-1 m-col-span-10 l-col-span-10 xl-col-span-10 box">
            <p class="nav-align">Nav</p>
        </nav>
    </header>
    <main>
        <section class="grid-con">
            <h2 class="hidden">Hero Image</h2>
            <div class="col-span-4 m-col-span-12 l-col-span-12 xl-col-span-12 box">
                <p>Hero Image</p>
            </div>
        </section>
        <section class="grid-con">
            <h2 class="hidden">Products</h2>
            <div class="col-span-4 m-col-span-6 l-col-span-6 xl-col-span-6 box">
                <p>Product 1</p>
            </div>
            <div class="col-span-4 m-col-span-6 l-col-span-6 xl-col-span-6 box">
                <p>Product 2</p>
            </div>
        </section>
        <section class="grid-con">
            <h2 class="hidden">Services</h2>
            <div class="col-span-2 m-col-span-4 l-col-span-3 xl-col-span-3 box">
                <p>Service 1</p>
            </div>
            <div class="col-span-2 m-col-span-4 l-col-span-3 xl-col-span-3 box">
                <p>Service 2</p>
            </div>
            <div class="col-span-2 m-col-span-4 l-col-span-3 xl-col-span-3 box">
                <p>Service 3</p>
            </div>
            <div class="col-span-2 m-col-span-4 l-col-span-3 xl-col-span-3 box">
                <p>Service 4</p>
            </div>
            <div class="col-span-2 m-col-span-4 l-col-span-3 xl-col-span-3 box">
                <p>Service 5</p>
            </div>
            <div class="desktop col-span-2 m-col-span-4 l-col-span-6 xl-col-span-6 box">
                <p>Image</p>
            </div>
            <div class="col-span-2 m-col-span-4 l-col-span-3 xl-col-span-3 box">
                <p>Service 6</p>
            </div>
        </section>
    </main>
    <footer class="grid-con">
        <h2 class="hidden">Footer</h2>
        <div class="col-span-4 m-col-span-12 l-col-span-12 xl-col-span-12 box">
            <p>Footer</p>
        </div>
    </footer>
</body>

</html>
